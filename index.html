<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>


<body>
    <div class="title">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Employee Data Management</h1>
            <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">

            <!--Schedule View-->
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule:</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Station:</th>
                                <th scope="col">Destination:</th>
                                <th scope="col">Frequency (minutes):</th>
                                <th scope="col">Next Arrival:</th>
                                <th scope="col">Minutes Away:</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">Add Train:</div>
                <div class="card-body">

                    <!--Entry Form-->
                    <form>
                        <div class="form-group">
                            <label for="train-input">Train Name:</label>
                            <input class="form-control" id="train-input" placeholder="Polar Express" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" placeholder="Las Vegas" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time (HH:MM - Military Time):</label>
                            <input class="form-control" id="time-input" placeholder="23:59" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (minutes):</label>
                            <input class="form-control" id="frequency-input" placeholder="30" type="text">
                        </div>
                        <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>

</body>

</html>
